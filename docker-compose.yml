version: '3.8'

services:
  fastapi:
    build: .
    container_name: math-api
    ports:
      - "8080:8080"
    networks:
      - metrics_net

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - metrics_net

networks:
  metrics_net: